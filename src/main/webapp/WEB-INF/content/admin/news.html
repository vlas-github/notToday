<div class="header" ng-include src="'content/templates/top.html'"></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{'news' | i18n}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-3 col-sm-6" ng-repeat="new in news">
            <div class="panel panel-{{new.type}}">
                <div class="panel-heading text-center">
                    <strong>{{new.creationDate | date:'MMMM, dd yyyy'}}</strong>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <strong>{{'news.type' | i18n}}:</strong>
                        {{new.type}}
                    </div>
                    <div class="form-group">
                        <strong>{{'news.englishText' | i18n}}:</strong>
                        {{new.englishText}}
                    </div>
                    <div class="form-group">
                        <strong>{{'news.russianText' | i18n}}:</strong>
                        {{new.russianText}}
                    </div>
                    <div class="form-group">
                        <strong>{{'news.author' | i18n}}:</strong>
                        {{new.author.name}}
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="clearfix">
                        <div class="pull-left">
                            <span>{{new.likes}} <span class="glyphicon glyphicon-plus"></span></span>
                            &nbsp;
                            <span>{{new.dislikes}} <span class="glyphicon glyphicon-minus"></span></span>
                        </div>
                        <div class="pull-right">
                            <a ng-if="new.show"><span class="glyphicon glyphicon-eye-open"></span></a>
                            <a ng-if="!new.show"><span class="glyphicon glyphicon-eye-close"></span></a>
                            &nbsp;
                            <a><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
    </div>
</div>
