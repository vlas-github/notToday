<div class="header" ng-include src="'content/templates/top.html'"></div>
<div class="page-header">
    <h2>{{'welcome' | i18n}}</h2>
</div>
<div role="tabpanel">
    <ul class="nav nav-tabs">
        <li><a ng-href="#/login">{{'login' | i18n}}</a></li>
        <li class="active"><a>{{'registration' | i18n}}</a></li>
    </ul>
    <br>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': validateEmailError || validateEmailFormatError}">
                <label class="col-sm-2 control-label">{{'login.user.email'| i18n }}<span class="has-error">*</span></label>
                <div class="col-sm-4">
                    <input id="username" ng-model="user.email" type="text"
                           ng-change="validateEmail()" class="form-control" />
                </div>
                <div class="col-sm-6">
                    <label class="control-label help-inline" ng-if="validateEmailError">
                            {{'field.is.required' | i18n}}
                    </label>
                    <label class="control-label help-inline" ng-if="validateEmailFormatError">
                        {{'field.is.not.valid' | i18n}}
                    </label>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': validateNameError}">
                <label class="col-sm-2 control-label">{{'login.user.name'| i18n }}<span class="has-error">*</span></label>
                <div class="col-sm-4">
                    <input id="username" ng-model="user.name" type="text"
                           ng-change="validateName()" class="form-control" />
                </div>
                <div class="col-sm-6">
                    <label class="control-label help-inline" ng-if="validateNameError">
                        {{'field.is.required' | i18n}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'login.user.login'| i18n }}</label>
                <div class="col-sm-4">
                    <input id="username" ng-model="user.login" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': validatePasswordError}">
                <label class="col-sm-2 control-label">{{'login.user.password'| i18n }}<span class="has-error">*</span></label>
                <div class="col-sm-4">
                    <input id="password" ng-model="user.password" type="password"
                           ng-change="validatePassword()" class="form-control" />
                </div>
                <div class="col-sm-6">
                    <label class="control-label help-inline" ng-if="validatePasswordError">
                        {{'field.is.required' | i18n}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-2">
                    <input type="submit" value="{{'registration' | i18n}}" class="btn btn-primary" ng-click="validate() && registration()"/>
                </div>
            </div>
        </form>
    </div>
</div>
