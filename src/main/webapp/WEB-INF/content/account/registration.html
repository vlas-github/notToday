<div class="header" ng-include src="'content/templates/top.html'"></div>
<div class="page-header">
    <h2>{{'registration' | i18n}}</h2>
</div>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': validateEmailError || validateEmailFormatError}">
                <label class="col-sm-3 control-label">{{'login.user.email'| i18n }}<span class="has-error">*</span></label>
                <div class="col-sm-9">
                    <input id="username" ng-model="user.email" type="text"
                           ng-change="validateEmail()" class="form-control" />
                    <span class="help-inline" ng-if="validateEmailError">
                        {{'field.is.required' | i18n}}
                    </span>
                    <span class="help-inline" ng-if="validateEmailFormatError">
                        {{'field.is.not.valid' | i18n}}
                    </span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': validateNameError}">
                <label class="col-sm-3 control-label">{{'login.user.name'| i18n }}<span class="has-error">*</span></label>
                <div class="col-sm-9">
                    <input id="username" ng-model="user.name" type="text"
                           ng-change="validateName()" class="form-control" />
                    <span class="help-inline" ng-if="validateNameError">
                        {{'field.is.required' | i18n}}
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'login.user.login'| i18n }}</label>
                <div class="col-sm-9">
                    <input id="username" ng-model="user.login" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': validatePasswordError}">
                <label class="col-sm-3 control-label">{{'login.user.password'| i18n }}<span class="has-error">*</span></label>
                <div class="col-sm-9">
                    <input id="password" ng-model="user.password" type="password"
                           ng-change="validatePassword()" class="form-control" />
                    <span class="help-inline" ng-if="validatePasswordError">
                        {{'field.is.required' | i18n}}
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <input type="submit" value="{{'registration' | i18n}}" class="btn btn-primary" ng-click="validate() && registration()"/>
                </div>
            </div>
        </form>
    </div>
</div>
