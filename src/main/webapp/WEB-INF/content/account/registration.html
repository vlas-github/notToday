<div class="header" ng-include src="'content/templates/top.html'"></div>
<div class="page-header">
    <h2>{{'registration' | i18n}}</h2>
</div>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'login.user.email'| i18n }}</label>
                <div class="col-sm-9">
                    <input id="username" ng-model="user.email" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'login.user.name'| i18n }}</label>
                <div class="col-sm-9">
                    <input id="username" ng-model="user.fio" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{{'login.user.password'| i18n }}</label>
                <div class="col-sm-9">
                    <input id="password" ng-model="user.passHash" type="password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <input type="submit" value="{{'registration' | i18n}}" class="btn btn-primary" ng-click="registration()"/>
                </div>
            </div>
        </form>
    </div>
</div>
