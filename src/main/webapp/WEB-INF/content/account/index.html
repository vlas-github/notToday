<div class="header" ng-include src="'content/templates/top.html'"></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Your profile</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-bordered">
            <tbody>
                <tr>
                    <td>E-mail</td>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{user.fio}}</td>
                </tr>
                <tr>
                    <td>Locality</td>
                    <td>{{user.locality}}</td>
                </tr>
                <tr>
                    <td>All tasks</td>
                    <td>{{user.tasks.length}}</td>
                </tr>
                <tr>
                    <td>New tasks</td>
                    <td>{{user.newTasks.length}}</td>
                </tr>
                <tr>
                    <td>Complete tasks</td>
                    <td>{{user.completedTasks.length}}</td>
                </tr>
                <tr>
                    <td>Delete tasks</td>
                    <td>{{user.deletedTasks.length}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <span class="btn-group pull-right">
            <a ng-href="#/account/edit">
                <button type="button" class="btn btn-default">Edit profile</button>
            </a>
        </span>
        <div class="clearfix"></div>
    </div>
</div>
