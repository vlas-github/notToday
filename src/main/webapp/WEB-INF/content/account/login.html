<div class="header" ng-include src="'content/templates/top.html'"></div>
<div class="page-header">
    <h2>{{'welcome' | i18n}}</h2>
</div>
<div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a>{{'login' | i18n}}</a></li>
        <li><a ng-href="#/registration">{{'registration' | i18n}}</a></li>
    </ul>
    <br>
    <div class="container">
        <div class="col-md-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">{{'login.user.name'| i18n }}</label>
                    <div class="col-sm-8">
                        <input id="username" ng-model="username" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">{{'login.user.password'| i18n }}</label>
                    <div class="col-sm-8">
                        <input id="password" ng-model="password" type="password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="rememberMe"> {{'login.user.remember' | i18n }}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <input type="submit" value="{{'login' | i18n}}" class="btn btn-primary" ng-click="login()"/>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6" ng-if="!invalid">
            <p class="alert alert-info">{{'login.message.info' | i18n}} <a ng-href="#/registration">{{'login.form.registration' | i18n}}</a>.</p>
        </div>

        <div class="col-md-6" ng-if="invalid">
            <p class="alert alert-danger">{{'login.message.error' | i18n}}</p>
        </div>
    </div>
</div>
